{% extends 'base.html' %}
{% block body %}
<h2> {{ the_title }} </h2>
<table border = "1" width = "50%">
    <tr>
        {% for row_title in the_row_titles %}
        <th>{{ row_title }}</th>
        {% endfor %}
    </tr>
    {% for field in the_data %}
    <tr>
        {% for fld in field %}
        <td>{{ fld }}</td>
        {% endfor %}
    </tr>
    {% endfor %}

</table>

{%endblock%}
